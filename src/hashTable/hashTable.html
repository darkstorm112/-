    <title>哈希表</title>
</head>
<body>
    <script>
        function HashTable () {
            // 属性
            this.storage = []
            // 长度
            this.count = 0
            // 数组容量
            this.limit = 7

            // 方法
            // 哈希函数
            HashTable.prototype.hashFunc = function (str, limit = this.limit) {
                // 初始化hashCode值
                var hashCode = 0
                // N次幂底数 使用质数
                var count = 37

                // 霍纳算法 计算hashCode的数值
                for (var i=0;i<str.length;i++){
                    
                    hashCode = count * hashCode + str.charCodeAt(i)
                }

                // 取模运算
                hashCode = hashCode % limit
                return hashCode
            }
            // 获取哈希表中的桶
            HashTable.prototype.getBucket = function (key,type) {
                // 获取数组下标
                var index = this.hashFunc(key,this.limit)
                
                if(type!=='ADD')return this.storage[index]
                // 获取桶
                var bucket = this.storage[index]
                if(!bucket){
                    bucket = []
                    this.storage[index] = bucket
                }
                return bucket
            }
            // 判断是否为质数
            HashTable.prototype.isPrime = function (num) {
                if(num<2)return false
                if(num===2)return true
                if( num % 2 === 0 )return false
                var sqrt = parseInt(Math.sqrt(num))
                for( var i=3; i<=sqrt; i+=2){
                    if( num % i === 0 )return false
                }
                return true
            }
            // 哈希表扩容
            HashTable.prototype.resize = function (newLimit) {
                var oldStorage = this.storage
                
                // 重置属性
                this.storage = []
                this.count = 0
                this.limit = newLimit

                // 将原来的数据重新插入hash表中去
                for ( let bucket of oldStorage ){
                    if(!bucket)continue

                    for( let tuple of bucket ){
                        this.put(tuple[0],tuple[1])
                    }
                }
            }
            // 哈希表是否需要扩容/缩容 
            HashTable.prototype.isResize = function () {
                if(this.count/this.limit>0.75)return 'ADD'
                if(this.limit>7&&this.count/this.limit<0.25)return 'DEL'
                return false
            }
            
            // 新增、修改
            HashTable.prototype.put = function (key, value) {

                // 获取桶
                var bucket = this.getBucket(key,'ADD')

                // 查看是否存在 存在则修改
                for (var i=0; i<bucket.length; i++){
                    // 元祖 重数
                    var tuple = bucket[i]
                    if(tuple[0]===key){
                        tuple[1] = value
                        return true
                    }
                }

                // 不存在添加
                bucket.push([key,value])
                this.count += 1

                if(this.isResize()==='ADD'){
                    var newLimit = this.limit * 2 + 1
                    while (!this.isPrime(newLimit)){
                        newLimit += 2
                    }
                    this.resize(newLimit)
                }

                return true
            }
            // 获取
            HashTable.prototype.get = function (key) {

                // 获取桶
                var bucket = this.getBucket(key)

                // 判断桶是否存在
                if(!bucket)return null

                // 查看桶里面是否存在key  有直接返回
                for (var i=0; i<bucket.length; i++) {
                    var tuple = bucket[i]
                    if (tuple[0]===key)return tuple[1]
                }

                // 不存在 返回null
                return null
            }
            // 删除
            HashTable.prototype.remove = function (key) {

                // 获取桶
                var bucket = this.getBucket(key)

                // 判断桶是否存在
                if(!bucket)return false

                // 查看桶里面是否存在key  有直接返回
                for (var i=0; i<bucket.length; i++) {
                    var tuple = bucket[i]
                    if (tuple[0]===key){
                        bucket.splice(i,1)
                        this.count -= 1

                        if(this.isResize()==='DEL'){
                            var newLimit = parseInt(this.limit / 2)
                            if(newLimit>7){
                                while (!this.isPrime(newLimit)){
                                    newLimit -= 1
                                }
                                this.resize(newLimit)
                            }
                        }

                        return tuple[1]
                    }
                }

                // 不存在 返回false
                return false
            }
            // 是否为空
            HashTable.prototype.isEmpty = function () {
                return !this.count
            }
            // 长度
            HashTable.prototype.size = function () {
                return this.count
            }
        }

        // 测试代码
        var ht = new HashTable()
        ht.put('aaa',111)
        ht.put('bbb',222)
        ht.put('ccc',333)
        ht.put('ddd',444)
        ht.put('eee',555)
        ht.put('fff',666)
        console.log(ht)
        console.log(ht.size())
        ht.remove('aaa')
        ht.remove('bbb')
        ht.remove('ccc')
        ht.remove('ddd')
        console.log(ht)
        console.log(ht.size())
